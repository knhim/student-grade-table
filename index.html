<!DOCTYPE html>
<html>

<head>
  <title>Student Grade Table </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div>
        <div class="row justify-content-between align-items-center">
          <div class="col-8">
            <h1>Student Grade Table</h1>
          </div>
          <div class="col-4">
            <h3>Average Grade <span class="badge badge-secondary"></span></h3>
          </div>
        </div>
      </div>
    </div>

  </header>
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>


  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
