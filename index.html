<!DOCTYPE html>
<html>

<head>
  <title>Student Grade Table </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-8">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-4">
          <h3>Average Grade <span class="badge badge-secondary"></span></h3>
        </div>

      </div>
    </div>
  </header>

  <div class="row mt-3">
    <div class="col-7">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p class="d-none">No Grades Recorded</p>
    </div>
    <div class="col-5">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addone1"><i class="fa fa-user fa-lg"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addone2"><i class="fa fa-list-alt fa-lg"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Course" name="course">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addone3"><i class="fa fa-graduation-cap fa-lg"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Grade" name="grade">
        </div>

        <div class="input-group justify-content-start">
          <div class="mr-2">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
          <div class="mr-2">
            <button type="reset" class="btn btn-outline-dark">Cancel</button>
          </div>

        </div>

      </form>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
